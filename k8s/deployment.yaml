apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqmgr-api
  labels:
    app: sqmgr-api
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqmgr-api
      tier: backend
  template:
    metadata:
      labels:
        app: sqmgr-api
        tier: backend
    spec:
      initContainers:
        - name: liquibase
          image: weters/sqmgr-lb:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: sqmgr-config
          args:
            - '--url'
            - 'jdbc:postgresql://$(PG_HOST):$(PG_PORT)/$(PG_DBNAME)'
            - '--username'
            - '$(PG_USER)'
            - '--password'
            - '$(PG_PASSWORD)'
            - '--changeLogFile'
            - './sql/migrations.sql'
            - 'update'
      containers:
      - name: sqmgr
        envFrom:
          - secretRef:
              name: sqmgr-config
        env:
        - name: SQMGR_CONF_DSN
          value: 'dbname=$(PG_DBNAME) host=$(PG_HOST) port=$(PG_PORT) user=$(PG_USER) sslmode=$(PG_SSLMODE) password=$(PG_PASSWORD)'
        - name: SQMGR_CONF_JWT_PUBLIC_KEY
          value: /opt/sqmgr/jwt-keys/public.pem
        - name: SQMGR_CONF_JWT_PRIVATE_KEY
          value: /opt/sqmgr/jwt-keys/private.pem
        image: weters/sqmgr-api:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /opt/sqmgr/jwt-keys
            name: jwt-keys
        readinessProbe:
          httpGet:
            port: 5000
            path: /
        livenessProbe:
          httpGet:
            port: 5000
            path: /
      volumes:
        - name: jwt-keys
          secret:
            secretName: sqmgr-jwt-keys
      imagePullSecrets:
      - name: docker-hub
