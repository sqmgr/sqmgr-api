apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqmgr-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqmgr-dev
  template:
    metadata:
      labels:
        app: sqmgr-dev
    spec:
      initContainers:
        - name: liquibase
          image: reg.taproom.us/weters/sqmgr-lb
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: sqmgr-config
          args:
            - '--url'
            - 'jdbc:postgresql://$(PG_HOST):$(PG_PORT)/$(PG_DBNAME)'
            - '--username'
            - '$(PG_USER)'
            - '--password'
            - '$(PG_PASSWORD)'
            - '--changeLogFile'
            - './sql/migrations.sql'
            - 'update'
      containers:
      - name: sqmgr
        envFrom:
          - secretRef:
              name: sqmgr-config
        env:
        - name: SMTP
          value: 10.1.1.1:25
        - name: FROM_ADDRESS
          value: no-reply@sqmgr.com
        - name: URL
          value: https://sqmgr.com
        - name: DSN
          value: 'dbname=$(PG_DBNAME) host=$(PG_HOST) port=$(PG_PORT) user=$(PG_USER) sslmode=$(PG_SSLMODE) password=$(PG_PASSWORD)'
        - name: JWT_PUBLIC_KEY
          value: /opt/sqmgr/jwt-keys/public.pem
        - name: JWT_PRIVATE_KEY
          value: /opt/sqmgr/jwt-keys/private.pem
        image: reg.taproom.us/weters/sqmgrserver:latest
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /opt/sqmgr/jwt-keys
            name: jwt-keys
      volumes:
        - name: jwt-keys
          secret:
            secretName: sqmgr-jwt-keys
      imagePullSecrets:
      - name: taproom.us
