{{ define "form-errors" }}
	{{ if .Local.FormErrors }}
		<div class="errors">
			<h4>Error</h4>

			<p>Please correct the following errors:

			<ul>
				{{ range $k, $v := .Local.FormErrors }}
					<li>{{$k}}
						<ul>
							{{ range $v }}
								<li>{{.}}
							{{ end }}
						</ul>
				{{ end }}
			</ul>
		</div>
	{{ end }}
{{ end }}
